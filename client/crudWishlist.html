<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Lista de Presentes</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
	>
</head>

<body class="bg-light">

	<div
		ng-app="secretSanta"
		ng-controller="ctrlWishList"
		class="container py-5"
		ng-init="getWishList()"
	>

		<div class="row justify-content-center">
			<div class="col-lg-10 col-xl-9">

				<div class="card shadow-sm border-0">
					<div class="card-body p-4">

						<h3 class="card-title text-center mb-4">
							ğŸ Cadastro da Lista de Presentes
						</h3>

						<form name="event" action="" onsubmit="return false;" novalidate>

							<div class="table-responsive">
								<table class="table table-striped align-middle">
									<thead class="table-light">
										<tr>
											<th>#</th>
											<th>Presente</th>
											<th>PreÃ§o Estimado</th>
											<th>InformaÃ§Ãµes Extras</th>
											<th class="text-end"></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in wishlistTemp">
											<td>{{wishlistTemp.indexOf(item) + 1}}</td>

											<td>
												<input
													ng-model="item.product"
													ng-change="changeDataField()"
													class="form-control"
													type="text"
												>
											</td>

											<td>
												<input
													ng-model="item.price"
													ng-change="changeDataField()"
													class="form-control"
													type="text"
												>
											</td>

											<td>
												<input
													ng-model="item.infoExtra"
													ng-change="changeDataField()"
													class="form-control"
													type="text"
												>
											</td>

											<td class="text-end">
												<button
													type="button"
													ng-click="delItem(item)"
													class="btn btn-danger btn-sm"
												>
													Remover
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="d-flex justify-content-end my-3">
								<button
									type="button"
									ng-click="addItem()"
									class="btn btn-success"
								>
									â• Adicionar Presente
								</button>
							</div>

							<div class="text-center mt-4">
								<button
									type="button"
									ng-disabled="!save"
									ng-click="saveWishList(wishlistTemp)"
									class="btn btn-primary btn-lg"
								>
									ğŸ’¾ Salvar Lista de Presentes
								</button>
							</div>

						</form>

					</div>
				</div>

			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./libs/angular.min.js"></script>
	<script src="./assets/js/script.js"></script>
	<script src="./assets/js/controllers/wishlistController.js"></script>
	<script src="./assets/js/services/wishlistService.js"></script>

</body>
</html>
