<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Lista de Presentes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<div ng-app="secretSanta" ng-controller="ctrlWishList" class="container" ng-init="getWishList()">
		<h2>Entre com seus presentes desejados</h2>
		<form name="event" action="" onsubmit='return false;' novalidate="novalidate">
			<div>
				<table class="table table-striped">
					<thead>
						<th>#</th>
						<th>Presente</th>
						<th>Pre&ccedil;o Estimado</th>
						<th>Informa&ccedil;&otilde;es Extras</th>
						<th></th>
					</thead>
					<tbody>
						<tr ng-repeat="item in wishlistTemp">
							<td>{{wishlistTemp.indexOf(item) + 1}}</td>
							<td><input ng-model="item.product" ng-change="changeDataField()" class="form-control" type="text" name="" id="">
							</td>
							<td><input ng-model="item.price" ng-change="changeDataField()" class="form-control" type="text" name="" id="">
							</td>
							<td><input ng-model="item.infoExtra" ng-change="changeDataField()" class="form-control" type="text" name="" id="">
							</td>
							<td class="text-end">
								<button ng-click="delItem(item)" class="btn btn-danger">Remover</button>
							</td>

						</tr>
					</tbody>
				</table>
			</div>

			<div class="bg-light text-end">
				<button ng-click="addItem()" class="btn btn-success">
					Adicionar Presente
				</button>
			</div>
			<br>
			<div class="bg-light text-center">
				<button ng-disabled="!save" ng-click="saveWishList(wishlistTemp)" class="btn btn-primary">
					Salvar Lista de Presentes
				</button>
			</div>

		</form>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./libs/angular.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/controllers/wishlistController.js"></script>
<script src="./assets/js/services/wishlistService.js"></script>


</html>
